# Fig.3 paper task-graph demo config (fixed node/edge attributes)
graph-file: "inputs/task_graph_topology/custom/paper_fig3_11node.dot"
area-constraint: 0.5
hw-scale-factor: 1.0
hw-scale-variance: 0.1
comm-scale-factor: 1.0
seed: 42

solution-dir: "outputs/fig3_partitions"
result-file-prefix: "fig3_diffgnn"
output-dir: "outputs"
taskgraph-dir: "inputs/task_graph_complete"
taskgraph-pickle: "inputs/task_graph_complete/taskgraph-paper_fig3_11node-instance-config-config_fig3_taskgraph_gnn.pkl"

methods: "diff_gnn,diff_gnn_order"
opt-cost-type: "mip"

visualization:
  enabled: false
  include_input_graph: true
  include_output_schedule: true
  # methods: "diff_gnn,diff_gnn_order,mip"
  out_dir: "outputs/run_visualizations"
  input_dir: "outputs/run_visualizations/input"
  schedule_dir: "outputs/run_visualizations/schedule"
  strict_partitions: false

random:
  num_samples: 50
  p: 0.5

diffgnn:
  iter: 250
  verbose: 250
  device: "cpu"
  hidden_dim: 64
  num_layers: 3
  dropout: 0.2
  model: "default"
  hard_eval_every: 50
  regularizer_profile: "legacy"  # legacy | modern | minimal
  selection_metric: "legacy_lp"  # legacy_lp | queue

diffgnn_order:
  iter: 250
  verbose: 250
  device: "cpu"
  hidden_dim: 64
  num_layers: 3
  dropout: 0.2
  model: "default"
  hard_eval_every: 50
  fast_mode: true
