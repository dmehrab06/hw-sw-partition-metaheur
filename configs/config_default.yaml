area-constraint: 0.5
hw-scale-factor: 0.3
hw-scale-variance: 0.5
comm-scale-factor: 1.0
seed: 42
solution-dir: "partitions"

# Random assignment trials
random:
    num_samples: 50
    p: 0.5

# PSO Configuration
pso:
  c1: 0.575
  c2: 0.1
  w: 1.05
  n_particles: 500
  iterations: 2000
