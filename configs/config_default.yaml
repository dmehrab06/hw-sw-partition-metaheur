# Discrete Binary PSO Configuration
dbpso:
  c1: 0.575
  c2: 0.1
  w: 1.05
  k: 4
  p: 2
  n_particles: 500
  iterations: 2000
  verbose: True

# Comprehensive Learning PSO Configuration
clpso:
  c: 1
  n_individuals: 500
  iterations: 2000

# Comprehensive Learning PSO Configuration
ccpso:
  c: 1
  n_individuals: 500
  iterations: 2000
  group_sizes: [5,10,20]

# Genetic GL25 configuration
