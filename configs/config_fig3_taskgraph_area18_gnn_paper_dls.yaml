# Fig.3 task-graph with absolute HW area budget = 18
# Paper-inspired node features/edge weights + differentiable local search postprocess
graph-file: "inputs/task_graph_topology/custom/paper_fig3_11node.dot"
area-constraint: 0.4090909091
hw-scale-factor: 1.0
hw-scale-variance: 0.1
comm-scale-factor: 1.0
seed: 42

solution-dir: "outputs/fig3_partitions_area18_paper_dls"
result-file-prefix: "fig3_area18_paper_dls"
output-dir: "outputs"
taskgraph-dir: "inputs/task_graph_complete"
taskgraph-pickle: "inputs/task_graph_complete/taskgraph-paper_fig3_11node-instance-config-config_fig3_taskgraph_area18_gnn.pkl"

methods: "diff_gnn,diff_gnn_order"
opt-cost-type: "mip"

random:
  num_samples: 50
  p: 0.5

diffgnn:
  iter: 300
  verbose: 300
  device: "cpu"
  hidden_dim: 64
  num_layers: 3
  dropout: 0.2
  model: "default"
  hard_eval_every: 50
  feature_profile: "paper"
  edge_weight_mode: "paper_cosine"
  paper_sigma: 0.20
  postprocess:
    mode: "dls"
    dls_steps: 2
    dls_flip_eta: 0.35
    dls_swap_eta: 0.18
    dls_score_temp: 0.70
    dls_comm_coeff: 0.02
    dls_area_proj_iters: 4
    dls_area_proj_strength: 6.0
    dls_fill_decode: true

diffgnn_order:
  iter: 300
  verbose: 300
  device: "cpu"
  hidden_dim: 64
  num_layers: 3
  dropout: 0.2
  model: "default"
  hard_eval_every: 50
  feature_profile: "paper"
  edge_weight_mode: "paper_cosine"
  paper_sigma: 0.20
  postprocess:
    mode: "dls"
    dls_steps: 2
    dls_flip_eta: 0.35
    dls_swap_eta: 0.18
    dls_score_temp: 0.70
    dls_comm_coeff: 0.02
    dls_area_proj_iters: 4
    dls_area_proj_strength: 6.0
    dls_fill_decode: true
